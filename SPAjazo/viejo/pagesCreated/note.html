<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body id="mainContent">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mx-5 fw-bold fs-4" href="#">CrudNote</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="collapse navbar-collapse justify-content-end mx-5" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link fw-bold text-black" href="#">My Notes</a>
                    <a class="nav-link fw-bold text-black" href="#">Shared Notes</a>
                    <div class="d-flex gap-2 ms-3">
                        <button type="button" class="btn btn-light fw-bold text-black">Sign Out</button>
                    </div>



                </div>
            </div>

        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row pt-5 mt-5">
                <div class="col-12 col-md-6 col-lg-6 d-flex flex-column">
                    <h3 class="pb-3">Meeting Notes</h3>
                    <textarea class="form-control" id="message" rows="8" placeholder="Note here..."></textarea>
                    <div class="d-flex pt-5">
                        <button type="button" class="btn btn-primary fw-bold btn-lg">Create Note</button>
                    </div>

                </div>

                <div class="col-12 col-md-6 col-lg-6 pt-5 mt-5 d-flex flex-column align-items-center gap-5">
                    <button type="button" class="head__btn btn btn-danger fw-bold btn-lg">Delete Note</button>
                    <button type="button" class="head__btn btn btn-info fw-bold btn-lg">Share Note</button>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
