<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
</head>
<body>
    <div class="section is-flex is-align-items-center">
        <div class="container">
            <div class="columns is-vcentered is-flex is-justify-content-center">
                <div class="column is-one-third">
                    <form>
                        <div class="field">
                            <label class="label" for="username">Email or Username</label>
                            <div class="control">
                              <input class="input" type="text" id="username" name="username">
                            </div>
                            <p class="help is-danger username is-hidden" data-hidden>All fields must be filled</p>
                            <p class="help is-danger user-incorrect is-hidden" data-hidden>User not found</p>
                        </div>
                        <div class="field">
                            <label class="label" for="password">Password</label>
                            <div class="control">
                              <input class="input" type="password" id="password" name="password">
                            </div>
                            <p class="help is-danger password is-hidden" data-hidden>All fields must be filled</p>
                            <p class="help is-danger password-incorrect is-hidden" data-hidden>Password does not match</p>
                        </div>
                        <div class="field">
                            <p class="control">
                              <button class="button is-link" id="login-button">
                                Login
                              </button>
                              <button class="button is-link" id="create-account-button">
                                Create account
                              </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="./scriptsLogin.js"></script>
</body>
</html>
