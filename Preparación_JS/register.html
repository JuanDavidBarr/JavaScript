<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Register</title>
</head>
<body>
    <div class="section is-flex is-align-items-center">
        <div class="container">
            <div class="columns is-vcentered is-flex is-justify-content-center">
                <div class="column is-one-third">
                    <form>
                        <div class="field">
                            <label class="label" for="username">Username</label>
                            <div class="control">
                              <input class="input" type="text" id="username" name="username">
                            </div>
                            <p class="help is-danger username is-hidden">All fields must be filled</p>
                        </div>
                        <div class="field">
                            <label class="label" for="email">Email</label>
                            <div class="control">
                              <input class="input" type="email" id="email" name="email">
                            </div>
                            <p class="help is-danger email is-hidden">All fields must be filled</p>
                        </div>
                        <div class="field">
                            <label class="label" for="password">Password</label>
                            <div class="control">
                              <input class="input" type="password" id="password" name="password">
                            </div>
                            <p class="help is-danger password is-hidden">All fields must be filled</p>
                        </div>
                        <div class="field">
                            <label class="label" for="password">Confirm Password</label>
                            <div class="control">
                              <input class="input" type="password" id="passwordConfirm" name="passwordConfirm">
                            </div>
                            <p class="help is-danger passwordConfirm is-hidden">All fields must be filled</p>
                        </div>
                        <div class="field">
                            <p class="control">
                              <button class="button is-link" id="register-button">
                                Create
                              </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="scriptsRegister.js"></script>
</body>
</html>
