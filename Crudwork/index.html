<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudWork</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/Css/login.css">
</head>

<body>
    <main class="hero is-fullheight is-clipped">
        <section class="columns hero-body is-centered">
            <form class="column is-two-thirds-tablet is-one-third-desktop is-one-quarter-fullhd">
                <div class="field">
                    <label class="label" for="user">Username or Email</label>
                    <div class="control">
                        <input class="input" type="text" id="user" name="user">
                    </div>
                    <p class="help">This is a help text</p>
                </div>
                <div class="field">
                    <label class="label" for="password">Password</label>
                    <div class="control">
                        <input class="input" type="text" id="password" name="password">
                    </div>
                    <p class="help">This is a help text</p>
                </div>
                <div class="control">
                    <button class="button is-primary">Login</button>
                </div>
            </form>
        </section>
    </main>
    <!-- <script type="module" src="./views/main.js"></script> -->
</body>

</html>
